<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BomBrrtt â€” Login</title>
  <meta name="theme-color" content="#0f0f10" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Supabase UMD (required by login.js) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.46.1/dist/umd/supabase.js"></script>

  <!-- Your auth logic (edited earlier) -->
  <script defer src="login.js"></script>
</head>
<body>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="video/bg.mp4" type="video/mp4" />
  </video>

  <button id="mute-toggle" aria-label="Toggle Mute">
    <i class="fas fa-volume-mute" aria-hidden="true"></i>
  </button>

  <a href="https://www.facebook.com/share/1DBYtcrLzN/" id="help-button" target="_blank" rel="noopener">
    <i class="fas fa-question-circle" aria-hidden="true"></i> Help
  </a>

  <div class="wrap">
    <div class="login-box" role="dialog" aria-labelledby="login-title">
      <h2 id="login-title">Sign In</h2>

      <form id="loginForm" autocomplete="on">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          inputmode="text"
          placeholder="@username"
          spellcheck="false"
          autocomplete="username"
          autocapitalize="none"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          autocomplete="current-password"
          required
        />

        <button id="loginSubmitBtn" type="submit">Login</button>
      </form>

      <p class="signup-text">
        No account?
        <a href="#" id="openSignup">Sign Up</a>
      </p>
      <p class="hint">
        Tip: we use <code>@username</code> and map it to <code>username@placeholder.local</code> internally.
      </p>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal-backdrop" id="signupModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="signup-title">
      <header>
        <button class="back-btn" id="closeSignup" aria-label="Close sign up">
          <i class="fas fa-arrow-left" aria-hidden="true"></i>
        </button>
        <h3 id="signup-title">Create Account</h3>
        <div style="width:46px;height:46px;"></div>
      </header>

      <div class="modal-inner">
        <form id="signupForm" autocomplete="on">
          <label for="su_username">Username</label>
          <input
            type="text"
            id="su_username"
            placeholder="@choose-username"
            spellcheck="false"
            autocomplete="username"
            autocapitalize="none"
            required
          />

          <label for="su_password">Password</label>
          <input
            type="password"
            id="su_password"
            placeholder="Password"
            autocomplete="new-password"
            required
          />

          <label for="su_confirm">Confirm Password</label>
          <input
            type="password"
            id="su_confirm"
            placeholder="Confirm password"
            autocomplete="new-password"
            required
          />

          <button class="btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
